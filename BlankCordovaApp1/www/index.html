<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />

    <!--
        Personnalisez la stratégie de sécurité de contenu dans la balise méta ci-dessous selon vos besoins. Ajoutez 'unsafe-inline' à default-src pour activer JavaScript directement dans les lignes.
        Pour obtenir des détails, consultez http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <title>BlankCordovaApp1</title>

    <!-- Références BlankCordovaApp1 -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body onload="initialize()">
    
    <header class="header">
    <h1>Geolocation Sample</h1>
</header>
<div class="content">
    <div class="action-area ch30">
        <button class="button dh" id="watchButton">Start Geolocation Watch</button>
        <button class="button dh" id="refreshButton">Refresh Geolocation</button>
    </div>
    <div class="result-area ch70">
        <div class="results">
            <div id="results" class="desc"></div>
        </div>
        <div class="separator"></div>
    </div>
</div>
    <span id="geoLocContainer"></span>
    <div id="mapContainer"
         style="display:block;
            overflow:hidden;
            position:relative;
            border:1px solid #aaaaaa;
            width: 100%;
            height: 400px;
            background: red;">
    </div>
    <button id="button">Full Screen</button>
    <!-- Référence Cordova ajoutée à votre application une fois générée. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script> 
    <script src="scripts/index.js"></script>
 
</body>
</html>
